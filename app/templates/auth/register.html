{% import 'bootstrap/wtf.html' as wtf%}



{% block content %}
<div class="container-fluid login-bg">

        <div class="col-md-3"></div>
        <div class="col-md-6 form-reg">
            <div class="form-bg" style="padding:3% ;">
                <h2 style="padding-bottom: 5vh;">Create an <span class="tours">Account</span></h2>

                <p style="padding:3% 0;">Already have an account? <a style="color:#bfbd31;" href="{{url_for('auth.login')}}">Log In</a></p>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
