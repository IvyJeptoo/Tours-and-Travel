{% extends 'base.html' %}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/profile.css')}}">
{% endblock %}
{% block content %}
<section>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row  d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25">
                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                                        alt="User-Profile-Image">
                                </div>
                                
                                <h6 class="f-w-600 b">Bio</h6>
                                <p>Passport Ready!</p>
                                <button type="button" class="btn btn-dark btn-sm">Edit Profile</button>
                            </div>
                        </div>
                        <div class="col-sm-8 details">
                            
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600 h6">INFORMATION</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h5 class=" f-w-400 h6">Email</h5>
                                        <p class="m-b-10 f-w-600 p">johndoe@gmail.com</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <h6 class="f-w-400 h6">User Name</h6>
                                        <p class="m-b-10 f-w-600 p">John Doe</p>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600 h6">SAFARI POINTS</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        
                                        <p class="m-b-10 f-w-600 p">1500</p>
                                    </div>
                                    
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock%}
